<!DOCTYPE html>	
<html lang="en">
<head>
	<meta charset="utf-8" />
	
	<!-- Set the viewport width to device width for mobile -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
	<title>Cod'INSA - Plane simulation interface</title>	
		
	<!-- Included CSS Files -->
	<link rel="stylesheet" href="../css/bootstrap.min.css">
    	<link rel="stylesheet" href="../css/bootstrap-responsive.min.css"> 
	<link rel="stylesheet" href="../css/dark-hive/jquery-ui-1.10.4.custom.min.css">
	<link rel="stylesheet" href="../css/custom.css">
        <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon"/>
	<link rel="icon" href="../img/favicon.ico" type="image/x-icon"/>
		
	<!--JS-->
	<script src="../js/jquery-1.10.2.js"></script>
	<script src="../js/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</head>


<body id="input" onload="showModal()">
	
	<!-- Modal -->
	<div class="modal fade" id="connectmodal">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title"><img id="logobutton" src="../img/logo.png"/>CodINSA 2014</h4>
	      </div>
	      <div class="modal-body">
	      	<span id="errormsg"></span>
	        <p>Please provide your server IP address to establish a connection.</p>
	     	<p>IP address: <input type="text" id="ipad" value="192.168.1."></p>	        
	        <button type="button" class="btn btn-primary" onClick="doCheckAndConnect()">Connect</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	
	<!-- Map container -->
	<div id="mapcontain"></div>
	
	<!-- Top container -->
	<div class="row-fluid">
		<div id="topcontain" class="span4">
			<div class="row">
				<div class="span"><h3><img id="logobutton" src="../img/logo.png"/>Finale Cod'INSA 2014</h3></div>
			</div>
		</div>
		
		<div id="topright" class="span2">
			<div class="row">
				<div class="span" id="time"><h4><span id="clock"></span></h4></div>
			</div>
			<div class="row">
				<div class="span6" id="t1" style="display:none">Team1</div><div class="span6" id="t2" style="display:none">Team2</div>
			</div>
			<div class="row">
				<div class="span6" id="t3" style="display:none">Team3</div><div class="span6" id="t4" style="display:none">Team4</div>
			</div>
			<div class="row">
				<div class="span6" id="t5" style="display:none">Team5</div><div class="span6" id="t6" style="display:none">Team6</div>
			</div>					
		</div>
	</div>
	
	<!-- for alignment -->
	<div class="row-fluid">
		<div class="span2"></div>
	</div>
    
	<!-- Footer -->
	<div class="row-fluid bottomdiv">	
		<div id="bottomcontain" class="span4">
			<div class="row">
				<div class="span12"><h6>&copy <a href="http://codinsa.org">Cod'INSA</a> April 2014 - Plane Simulation by TV-LP-NV</h6></div>
			</div>
		</div>
	</div>
</body>
		
		<!-- HashMap lib -->
		<script src="../js/hashmap.js"></script>
		
		<!-- clock -->
		<script src="../js/clock.js"></script>
		
		<!-- Settings -->
		<script src="../js/resources.js"></script>

		<!-- Settings -->
		<script src="../js/settings.js"></script>

		<!-- JS maps -->
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4fwla7hbGlT5Iqe4d-XMAdyOI0BnjguA&sensor=false"></script>
		<script src="../js/map.js"></script>
		
		<!-- Processing -->
		<script src="../js/processing.js"></script>

		<!-- JS client -->
		<script src="../js/client.js"></script>
		
		<!-- Pop up : start everything -->
		<script src="../js/popup.js"></script>
		
</html>
